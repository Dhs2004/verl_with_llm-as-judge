    - actor_rollout_ref.rollout.name=vllm
    - actor_rollout_ref.rollout.gpu_memory_utilization=0.7
    - actor_rollout_ref.rollout.temperature=0.6
    - actor_rollout_ref.rollout.n=8
    - actor_rollout_ref.ref.fsdp_config.param_offload=True
    - reward_model.enable=False
    - reward_model.reward_api=http://0.0.0.0:6009/get_reward2
    - algorithm.kl_ctrl.kl_coef=0.001
    - trainer.critic_warmup=0
    - trainer.logger=[console]
    - trainer.project_name=verl_custom
    - trainer.experiment_name=verl_custom_test
    - trainer.n_gpus_per_node=4
    - trainer.nnodes=1
    - trainer.save_freq=100
    - trainer.default_local_dir=/vepfs-cnbj3fa964354bf4/dhs/nano_rl/checkpoints/verl_custom_test
    - trainer.test_freq=5
    - trainer.total_epochs=1
  job:
    name: main_ppo
    chdir: null
    override_dirname: actor_rollout_ref.actor.fsdp_config.optimizer_offload=True,actor_rollout_ref.actor.fsdp_config.param_offload=False,actor_rollout_ref.actor.kl_loss_coef=0.001,actor_rollout_ref.actor.kl_loss_type=low_var_kl,actor_rollout_ref.actor.optim.lr=1e-6,actor_rollout_ref.actor.ppo_max_token_len_per_gpu=12000,actor_rollout_ref.actor.ppo_mini_batch_size=4,actor_rollout_ref.actor.use_dynamic_bsz=True,actor_rollout_ref.actor.use_kl_loss=True,actor_rollout_ref.model.enable_gradient_checkpointing=True,actor_rollout_ref.model.path=/vepfs-cnbj3fa964354bf4/dhs/CalibRL/cache/Qwen2.5-7B-Instruct,actor_rollout_ref.model.use_remove_padding=True,actor_rollout_ref.ref.fsdp_config.param_offload=True,actor_rollout_ref.rollout.gpu_memory_utilization=0.7,actor_rollout_ref.rollout.n=8,actor_rollout_ref.rollout.name=vllm,actor_rollout_ref.rollout.temperature=0.6,actor_rollout_ref.rollout.tensor_model_parallel_size=2,algorithm.adv_estimator=remax,algorithm.kl_ctrl.kl_coef=0.001,data.max_prompt_length=1024,data.max_response_length=4096,data.train_batch_size=16,data.train_files=/vepfs-cnbj3fa964354bf4/dhs/DATA/eval/datasets/train.parquet,data.truncation=right,data.val_files=/vepfs-cnbj3fa964354bf4/dhs/DATA/eval/datasets/test.parquet,reward_model.enable=False,reward_model.reward_api=http://0.0.0.0:6009/get_reward2,trainer.critic_warmup=0,trainer.default_local_dir=/vepfs-cnbj3fa964354bf4/dhs/nano_rl/checkpoints/verl_custom_test,trainer.experiment_name=verl_custom_test,trainer.logger=[console],trainer.n_gpus_per_node=4,trainer.nnodes=1,trainer.project_name=verl_custom,trainer.save_freq=100,trainer.test_freq=5,trainer.total_epochs=1
    id: ???
    num: ???
    config_name: ppo_trainer
    env_set: {}
    env_copy: []
    config:
      override_dirname:
        kv_sep: '='
        item_sep: ','
        exclude_keys: []
  runtime:
    version: 1.3.2
    version_base: '1.3'
    cwd: /vepfs-cnbj3fa964354bf4/dhs/nano_rl/verl_proj
    config_sources:
    - path: hydra.conf
      schema: pkg
      provider: hydra
    - path: /vepfs-cnbj3fa964354bf4/dhs/nano_rl/verl_proj/verl/trainer/config
      schema: file
      provider: main
    - path: ''
      schema: structured
      provider: schema
    output_dir: /vepfs-cnbj3fa964354bf4/dhs/nano_rl/verl_proj/outputs/2025-11-08/20-48-18
    choices:
      hydra/env: default
      hydra/callbacks: null
      hydra/job_logging: default
      hydra/hydra_logging: default
      hydra/hydra_help: default
      hydra/help: default
      hydra/sweeper: basic
      hydra/launcher: basic
      hydra/output: default
  verbose: false
